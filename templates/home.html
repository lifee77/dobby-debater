<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Dobby Debater</title>
</head>
<body>
    <div class="container">
        <h1>Dobby Debater</h1>
        <p>Choose your mode: Debate with Dobby or receive feedback from Dobby the Instructor.</p>
        <div>
            <button id="debate-mode-btn">Debate Mode</button>
            <button id="instructor-mode-btn">Instructor Mode</button>
        </div>
        <br>
        <form id="debate-form" style="display: none;">
            <label for="topic">Choose a Topic:</label>
            <select id="topic">
                <option value="Freedom of Speech">Freedom of Speech</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Cryptocurrency">Cryptocurrency</option>
                <option value="Ethics in Technology">Ethics in Technology</option>
            </select>
            <br><br>
            <label for="user-input">Your Argument:</label>
            <textarea id="user-input" rows="5" placeholder="Type your argument here..."></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="response-section" style="display: none;">
            <h2>Dobby's Response:</h2>
            <p id="response-text"></p>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
