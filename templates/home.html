<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Dobby Debater</title>
</head>
<body>
    <div class="container">
        <h1>Dobby Debater</h1>
        <p>Pick a topic or input your own, and start debating with Dobby!</p>
        <form id="debate-form">
            <label for="topic">Choose a Topic:</label>
            <select id="topic">
                <option value="Freedom of Speech">Freedom of Speech</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Cryptocurrency">Cryptocurrency</option>
                <option value="Ethics in Technology">Ethics in Technology</option>
            </select>
            <br><br>
            <label for="user-input">Your Argument:</label>
            <textarea id="user-input" rows="5" placeholder="Type your argument here..."></textarea>
            <br><br>
            <button type="submit">Start Debate</button>
        </form>
        <div id="response-section">
            <h2>Dobby's Response:</h2>
            <p id="response-text">Let's see what Dobby has to say...</p>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
